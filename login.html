<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 0;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .login-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .login-image {
            background-image: url('https://img.freepik.com/free-vector/online-learning-isometric-concept_1284-17947.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100%;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .login-form h2 {
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            padding: 12px;
            border-radius: 5px;
        }
        
        .btn-login {
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider hr {
            flex: 1;
            border-color: #dee2e6;
        }
        
        .divider span {
            padding: 0 15px;
            color: #6c757d;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
        }
        
        .social-login button {
            flex: 1;
            padding: 10px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card login-card">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block">
                            <div class="login-image"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="login-form">
                                <div class="text-center mb-4">
                                    <a href="index.html" class="d-inline-block">
                                        <i class="fas fa-graduation-cap fa-2x me-2 text-primary"></i>
                                        <span class="h3 text-primary fw-bold">EduLearn</span>
                                    </a>
                                </div>
                                <h2 class="text-center">Welcome Back!</h2>
                                <p class="text-center text-muted mb-4">Please login to your account</p>
                                
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                        <div class="invalid-feedback">Please enter a valid email address.</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="#" class="text-primary">Forgot password?</a>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                                    
                                    <div class="divider">
                                        <hr><span>or</span><hr>
                                    </div>
                                    
                                    <div class="social-login">
                                        <button type="button" class="btn btn-outline-primary">
                                            <i class="fab fa-google me-2"></i>Google
                                        </button>
                                        <button type="button" class="btn btn-outline-primary">
                                            <i class="fab fa-facebook-f me-2"></i>Facebook
                                        </button>
                                    </div>
                                    
                                    <div class="login-footer">
                                        <p>Don't have an account? <a href="register.html">Register</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('loginForm');
            
            // Toggle password visibility for login form
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Login form validation and submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Simple validation
                if (!auth.isValidEmail(email)) {
                    document.getElementById('email').classList.add('is-invalid');
                    return;
                } else {
                    document.getElementById('email').classList.remove('is-invalid');
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }
                
                // Simulate authentication (in a real app, this would be an API call)
                authenticateUser(email, password);
            });
            
            function showAlert(message, type) {
                // Remove any existing alerts
                const existingAlerts = document.querySelectorAll('.alert');
                existingAlerts.forEach(alert => alert.remove());
                
                // Create new alert
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                // Insert alert before the form
                loginForm.parentNode.insertBefore(alertDiv, loginForm);
                
                // Auto dismiss after 3 seconds
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                    setTimeout(() => alertDiv.remove(), 300);
                }, 3000);
            }
            
            async function authenticateUser(email, password) {
                try {
                    // Use the auth.login function from main.js to authenticate with MongoDB
                    const user = await auth.login(email, password);
                    
                    // Show success message
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to appropriate dashboard based on user role
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else if (user.role === 'instructor') {
                            window.location.href = 'instructor/dashboard.html';
                        } else {
                            // Default to student dashboard
                            window.location.href = 'student/dashboard.html';
                        }
                    }, 1000);
                } catch (error) {
                    // Show error message
                    showAlert(error.message || 'Invalid email or password', 'danger');
                }
            }
        });
    </script>
</body>
</html>
